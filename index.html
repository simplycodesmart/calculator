<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Tektur" rel="stylesheet">
</head>

<body class="h-100 d-flex justify-center align-center border-radius-10">
    <div class="container border-radius-10">
        <div class="calc-container">
            <div class="input-section">
                <input type="text" readonly size="18" id="inputArea" onkeyup="keyPress(event)"
                    class="text-area-calc w-100  text-right border-radius-xs" rows="1"></textarea>
            </div>
            <div class="buttons">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <button class="button number" onclick="onScreenButtonClick(1,'number')">1</button>
                            </td>
                            <td>
                                <button class="button number" onclick="onScreenButtonClick(2,'number')">2</button>
                            </td>
                            <td>
                                <button class="button number" onclick="onScreenButtonClick(3,'number')">3</button>
                            </td>
                            <td>
                                <button class="button symbol" onclick="onScreenButtonClick('/','symbol')">/</button>
                            </td>
                            <td>
                                <button class="button clear" onclick="setDefaultContent(false)">C</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="button number" onclick="onScreenButtonClick(4,'number')">4</button>
                            </td>
                            <td>
                                <button class="button number" onclick="onScreenButtonClick(5,'number')">5</button>
                            </td>
                            <td>
                                <button class="button number" onclick="onScreenButtonClick(6,'number')">6</button>
                            </td>
                            <td>
                                <button class="button symbol" onclick="onScreenButtonClick('*','symbol')">X</button>
                            </td>
                            <td>
                                <button class="button symbol" onclick="onScreenButtonClick('%','symbol')">%</button>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <button class="button number" onclick="onScreenButtonClick(7,'number')">7</button>
                            </td>
                            <td>
                                <button class="button number" onclick="onScreenButtonClick(8,'number')">8</button>
                            </td>
                            <td>
                                <button class="button number" onclick="onScreenButtonClick(9,'number')">9</button>
                            </td>
                            <td>
                                <button class="button symbol" onclick="onScreenButtonClick('-','symbol')">-</button>
                            </td>
                            <td rowspan="2">
                                <button class="button symbol equals"
                                    onclick="onScreenButtonClick('=','equals')">=</button>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <button class="button number" onclick="onScreenButtonClick('00','number')">00</button>
                            </td>
                            <td>
                                <button class="button number" onclick="onScreenButtonClick('0','number')">0</button>
                            </td>
                            <td>
                                <button class="button symbol" onclick="onScreenButtonClick('.','symbol')">.</button>
                            </td>
                            <td>
                                <button class="button symbol" onclick="onScreenButtonClick('+','symbol')">+</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="opertaionsHistory" class="history-section">
            <div class="tabs">
                <button class="button  tab-item">History</button>
            </div>
            <div id="historyContent" class="historyContent"></div>
        </div>
    </div>
</body>

</html>
